<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" [(ngModel)]="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <button type="button" class="btn btn-danger w-100 mt-2" (click)="loginWithGoogle()">
          <img src="assets/google-icon.png" width="20" class="me-2" /> Sign in with Google
        </button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
